	<script type="text/javascript">
  
	// информация по списку изображений			
	var images = [
		{
		  "image": "http://localhost:5000/img/13.jpg",
		  "thumb": "http://localhost:5000/img/thumbs/13.jpg",
		  "title": "Заголовок изображения 13"
		},
		{
		  "image": "http://localhost:5000/img/14.jpg",
		  "thumb": "http://localhost:5000/img/thumbs/14.jpg",
		  "title": "Заголовок изображения 14"
		},
		{
		  "image": "http://localhost:5000/img/15.jpg",
		  "thumb": "http://localhost:5000/img/thumbs/15.jpg",
		  "title": "Заголовок изображения 15"
		},
		{
		  "image": "http://localhost:5000/img/16.jpg",
		  "thumb": "http://localhost:5000/img/thumbs/16.jpg",
		  "title": "Заголовок изображения 16"
		},
		{
		  "image": "http://localhost:5000/img/17.jpg",
		  "thumb": "http://localhost:5000/img/thumbs/17.jpg",
		  "title": "Заголовок изображения 17"
		}
	];
  
    function openGallery(index, isFilmStrip) {
	
	    pulsargallery.open(index, true, isFilmStrip, images);
		
    }  
	
  $(document).ready(function(){
  
        // динамически устанавливаем свойства изображениям
		for(var i=0; i < images.length; i++) {

            // Как галерея
		    $("#im"+i).attr("src", images[i].thumb); 
			$("#im"+i).attr("alt", images[i].title); 
			$("#im"+i).attr("title", images[i].title); 
			
			// По одному изображению
		    $("#im_one_"+i).attr("src", images[i].thumb); 
			$("#im_one_"+i).attr("alt", images[i].title); 
			$("#im_one_"+i).attr("title", images[i].title); 

		}
  });
  
	</script>  
	
	
  <style type="text/css">
   img {
      cursor: pointer;
   }
  </style>
  
  <title>Pulsar Gallery</title>
  </head>
  <body>
  
  <center>
  
  <!--h1>Pulsar Gallery</h1>
